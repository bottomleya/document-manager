<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/jquery.dataTables.min.css">

        <script src="js/jquery-3.5.1.js"></script>
        <script src="js/jquery.dataTables.min.js"></script>

        <title>Document Manager</title>
        
    </head>
    <body>
        <div id="header">
            <i class="fa fa-file"></i>
            <b>Document Manager</b>
        </div>
<button id="addRow">Add new row</button>
<table id="documentTable" class="" width="100%"></table>
        
        
      
<script>
var dataSet = [
];
    
$(document).ready(function() {
    var t = $('#documentTable').DataTable(
    {
        columns: [
            {   data: "Select",
                title: "Select",
                width: "10px",
                render: function(data, type, row) {
                    if (type === "display") {
                        return '<input type="checkbox" placeholder="">';
                    }
                    return data;
                }
            },
            {   data: "Index",
                title: "Index",
                width: "25px",
                render: function(data, type, row) {
                    if (type === "display") {
                        return '<input  type="text" placeholder="" name="Index" value="XX.YY.ZZ">';
                    }
                    return data;
                }
            },
            {   data: "Sign Out",
                title: "Sign Out",
                width: "100px",
                render: function(data, type, row) {
                    if (type === "display") {
                        return '<input  type="time" placeholder="" name="Sign Out" value="15:36">';
                    }
                    return data;
                }
            },
            {   data: "Job Number",
                title: "Job Number",
                width: "150px",
                render: function(data, type, row) {
                    if (type === "display") {
                        return '<input  type="text" placeholder="" name="Job Number" value="1234567">';
                    }
                    return data;
                }
            },
            {   data: "Job Description",
                title: "Job Description",
                width: "auto",
                render: function(data, type, row) {
                    if (type === "display") {
                        return '<input  type="text" class="autoWidthInput" placeholder="" name="Job Description" value="">';
                    }
                    return data;
                }
            },
            {   data: "Documents",
                title: "Documents",
                width: "50px",
                render: function(data, type, row) {
                    if (type === "display") {
                        return '<i class="fa fa-file-o"></i>';
                    }
                    return data;
                }
            },
            {   data: "Edit",
                title: "Edit",
                width: "50px",
                render: function(data, type, row) {
                    if (type === "display") {
                        return '<i class="fa fa-edit"></i>';
                    }
                    return data;
                }
            }
        ]
    } );
    
    // Add default data when adding a new column
    $('#example').on('change', 'input', function () {
    var input = $(this).closest('input');
    console.log($(input).val());
  });
} );
        </script>
      
</body>
</html>
