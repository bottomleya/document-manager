<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/jquery.dataTables.min.css">

        <script src="js/jquery-3.5.1.js"></script>
        <script src="js/jquery.dataTables.min.js"></script>

        <title>Document Manager</title>
        
    </head>
    <body>
        <div id="header">
            <i class="fa fa-file"></i>
            <b>Document Manager</b>
        </div>
<table id="documentTable" class="" width="100%"></table>
        
        
      
<script>
    
$(document).ready(function() {
    var t = $('#documentTable').DataTable(
    {
        columns: [
            {   data: "Select",
                title: "Select",
                width: "10px",
                render: function(data, type, row) {
                    if (type === "display") {
                        return '<input type="checkbox" placeholder="">';
                    }
                    return data;
                }
            },
            {   data: "Index",
                title: "Index",
                width: "25px",
                render: function(data, type, row) {
                    if (type === "display") {
                        return '<a  name="Index">1.2.1</a>';
                    }
                    return data;
                }
            },
            {   data: "Section Title",
                title: "Section Title",
                width: "100px",
                render: function(data, type, row) {
                    if (type === "display") {
                        return '<input  type="text" placeholder="" name="Section Title" value="">';
                    }
                    return data;
                }
            },
            {   data: "Section Description",
                title: "Section Description",
                width: "auto",
                render: function(data, type, row) {
                    if (type === "display") {
                        return '<input  type="text" class="autoWidthInput" placeholder="" name="Section Description" value="">';
                    }
                    return data;
                }
            },
            {   data: "Revision",
                title: "Revision",
                width: "10px",
                render: function(data, type, row) {
                    if (type === "display") {
                        return '<input  type="text" placeholder="" name="Revision" value="">';
                    }
                    return data;
                }
            },
            {   data: "Last Updated",
                title: "Last Updated",
                width: "50px",
                render: function(data, type, row) {
                    if (type === "display") {
                        return '<a  name="Last Updated">12-05-2021</a>';
                    }
                    return data;
                }
            },
            {   data: "Document",
                title: "Document",
                width: "50px",
                render: function(data, type, row) {
                    if (type === "display") {
                        return '<i class="fa fa-file-o"></i>';
                    }
                    return data;
                }
            }
        ]
    } );
    
     $('#addRow').on( 'click', function () {
        t.rows.add( [{
            "Select":"1",
            "Index":"1.3.1",
            "Title":"Table of Contents",
            "Section Description":"Lists the overall table of contents",
            "Revision":"3",
            "Last Updated":"24-04-2021",
            "Document":""
        } ] ).draw( false );
     } );
 
    // Automatically add a first row of data
    $('#addRow').click();
    
    // Add default data when adding a new column
    $('#example').on('change', 'input', function () {
    var input = $(this).closest('input');
    console.log($(input).val());
  });
} );
        </script>
      
</body>
</html>
