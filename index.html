<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/jquery.dataTables.min.css">

        <script src="js/jquery-3.5.1.js"></script>
        <script src="js/jquery.dataTables.min.js"></script>

        <title>Document Manager</title>
        
    </head>
    <body>
        <div id="header">
            <i class="fa fa-file"></i>
            <b>Document Manager</b>
        </div>
        <button class="button-84" type="button" onclick="compile()">Compile</button>
<table id="documentTable" class="hover" width="100%"></table>
        
        
        
      
<script>
    
    function openDocument() {
        alert("Opening Document");
    }
    
    function compile() {
        var aTR = t.rows().nodes();
        
        for (var i=0; i < aTR.length; i++) {
            console.log($(aTR[i]).find('tr'));
        }
    }
    
$(document).ready(function() {
    var t = $('#documentTable').DataTable(
    {
        order: [[ 1, "asc" ]],
        columns: [
            {   data: "Select",
                title: "Select",
                width: "10px",
                render: function(data, type, row) {
                    if (type === "display") {
                        return '<input type="checkbox" placeholder="">';
                    }
                    return data;
                }
            },
            {   data: "Index",
                title: "Index",
                width: "25px",
                render: function(data, type, row) {
                    if (type === "display") {
                        return '<a  name="Index">'+data+'</a>';
                    }
                    return data;
                }
            },
            {   data: "Section Title",
                title: "Section Title",
                width: "400px",
                render: function(data, type, row) {
                    if (type === "display") {
                        return '<a  name="Section Title" class="left-align">'+data+'</a>';
                    }
                    return data;
                }
            },
            {   data: "Section Description",
                title: "Section Description",
                width: "auto",
                render: function(data, type, row) {
                    if (type === "display") {
                        return '<a  name="Section Description" class="autoWidth left-align">'+data+'</a>';
                    }
                    return data;
                }
            },
            {   data: "Revision",
                title: "Revision",
                width: "10px",
                render: function(data, type, row) {
                    if (type === "display") {
                        return '<a  name="Revision">'+data+'</a>';
                    }
                    return data;
                }
            },
            {   data: "Last Updated",
                title: "Last Updated",
                width: "150px",
                render: function(data, type, row) {
                    if (type === "display") {
                        return '<a  name="Last Updated">12-05-2021</a>';
                    }
                    return data;
                }
            },
            {   data: "Document",
                title: "Document",
                width: "50px",
                render: function(data, type, row) {
                    if (type === "display") {
                        return '<i class="fa fa-file" onclick="openDocument()"></i>';
                    }
                    return data;
                }
            }
        ]
    } );
    
    // define dataset of all elements
    var dataset = [
        [{
        "Select":"1",
        "Index":"1.3.1",
        "Section Title":"Table of Contents",
        "Section Description":"Lists the overall table of contents",
        "Revision":"3",
        "Last Updated":"24-04-2021",
        "Document":""
        }],
        [{
        "Select":"1",
        "Index":"1.3.2",
        "Section Title":"Plantroom 1 Functional Description",
        "Section Description":"Plantroom 1 Functional Description",
        "Revision":"2a",
        "Last Updated":"24-04-2021",
        "Document":""
        }],
        [{
        "Select":"1",
        "Index":"1.3.12",
        "Section Title":"Plantroom 2 Functional Description",
        "Section Description":"Plantroom 2 Functional Description",
        "Revision":"2a",
        "Last Updated":"24-04-2021",
        "Document":""
        }],
        [{
        "Select":"1",
        "Index":"12.3.12",
        "Section Title":"Plantroom 2 Functional Description",
        "Section Description":"Plantroom 2 Functional Description",
        "Revision":"2a",
        "Last Updated":"24-04-2021",
        "Document":""
        }]
    ]
    for (i=0; i<dataset.length; i++) {
        t.rows.add(dataset[i]).draw( false );
    }
    
    
    // Add default data when adding a new column
    $('#documentTable').on('change', 'input', function () {
    var input = $(this).closest('input');
    console.log($(input).val());
  });
} );
        </script>
      
</body>
</html>
